<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h3>Login</h3>
      <div class="panel">
        <div class="panel-body table-responsive">
          <form [formGroup]="form" (ngSubmit)="login()" novalidate>
            <div class="form-group">
              <label>Email address</label>
              <input formControlName="email" type="email" class="form-control">
              <control-errors [control]="form.controls.email"></control-errors>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input formControlName="password" type="password" class="form-control">
              <control-errors [control]="form.controls.password"></control-errors>
            </div>

            <button block type="submit" [disabled]="!form.valid" class="btn btn-default">Login</button>
          </form>
        </div>
      </div>
      <div>
        <a [routerLink]="['/auth/signup']" class="btn btn-clear">Signup</a>
        <a [routerLink]="['/auth/forgot']" class="btn btn-clear">Reset Password</a>
      </div>
    </div>
  </div>
</div>
