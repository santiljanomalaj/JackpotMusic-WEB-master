<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h3>Signup</h3>
      <div class="panel">
        <div class="panel-body table-responsive">
          <form [formGroup]="form" (ngSubmit)="register(form)" novalidate>
            <div class="form-group">
              <label for="email" floating>Email</label>
              <input formControlName="email" type="email" class="form-control">
              <control-errors [control]="form.controls.email"></control-errors>
            </div>
            <div class="form-group">
              <label for="password" floating>Password</label>
              <input formControlName="password" type="password" class="form-control">
              <control-errors [control]="form.controls.password"></control-errors>
            </div>

            <button block type="submit" [disabled]="!form.valid" class="btn btn-default">Signup</button>
          </form>
        </div>
      </div>
      <div>
        <a [routerLink]="['/auth/signup']" class="btn btn-clear">Signup</a>
        <a [routerLink]="['/auth/login']" class="btn btn-clear">Login</a>
      </div>
    </div>
  </div>
</div>
